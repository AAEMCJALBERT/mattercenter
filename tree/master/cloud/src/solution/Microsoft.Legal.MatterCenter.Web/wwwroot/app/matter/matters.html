<div class="container-fluid">
    <div class="row">
        <div class="col-sm-1">

            <img title="Matter Center menu" class="AppSwitcher OpenSwitcher" alt="Open App Switcher" src="../Images/new-app-switcher-hamburger-icon-19X16-2b579a.png">
            <!--<img title="Close" class="AppSwitcher CloseSwitcher hide" alt="Close App Switcher" src="../Images/MC_Navigation_Close.png">-->


        </div>
        <div class="col-sm-2">
            <select class="col-sm-12 form-control" ng-change="SelectedMatters(Matters.Id)" ng-model="Matters" ng-options="search.Name for search in SearchMatters"></select>
        </div>
        <div class="col-sm-4">
            <input class="col-sm-12 form-control" type="text" placeholder="Search by ID, or matter or client name" /><img ng-click="vm.search()" src="../../images/search-15x15-666.png" />
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h3 role="heading" class="add-margin-bottom">{{Matters.Name}}</h3>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-sm-12" ng-if="Matters.Id==3">
            <div ui-grid="vm.gridOptions" ui-grid-exporter ui-grid-selection class="grid">
            </div>
        </div>
        <div class="col-sm-12" ng-if="Matters.Id==1">There are no Matters available.</div>
        <div class="col-sm-12" ng-if="Matters.Id==2">There are no matters assigned to you.</div>
    </div>
</div>
